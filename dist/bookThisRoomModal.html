<div id="modal1" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="bookedRoom-title">Book room</h2>
        <form id="bookingForm">
            <p>What date would you like to come?</p>
        <div class="form-group">
            <label for="name">Date</label>
            <input type="date" id="date" name="date" required>            
         </div>  
             <button type="button" class="submit-btn next-btn" data-next="modal2">Search available times</button>
         </form>
    </div>
</div>

<div id="modal2" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="bookedRoom-title">Book "this" room</h2>
        <form id="bokkingForm2">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{7}" required>
            </div>
            <div class="form-group">
                <label for="time">What time?</label>
                    <select name="time" id="time"></select>
            </div>
            <div class="form-group">
                <label for="participants">How many participants?</label>
                <input 
                type="number"
                id="participants"
                name="participants"
                required>
            </div>
            <button type="button" class="submit-btn next-btn" data-next="modal3">Submit booking</button>
        </form>
    </div>
</div>

<div id="modal3" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="bookedRoom-title">Thank you!</h2>
        <a href="#" class="back-link">Back to challenges</a>
    </div>
</div>
